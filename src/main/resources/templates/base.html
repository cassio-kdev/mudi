<head th:fragment="head">
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
<style>
    .logo-container {
        background-color: #47bcff;
        color: #FFF;
    }
    .logo {
        font-family: 'Handlee', cursive;
        font-size: 2.5rem;
    }
</style>
</head>

<div th:fragment="logo">
	<div class="logo-container p-3 d-flex justify-content-between">
		<span class="logo ml-2">
		<a class="text-light" th:href="@{/home}">mudi</a>
		</span>
		<span class="mt-3 mr-2">
			<a sec:authorize="!isAuthenticated()" class="text-light" href="/login">login</a>
			<a onclick="document.querySelector('#form-login').submit()" sec:authorize="isAuthenticated()" class="text-light" href="#">logout</a>
			<form id="form-login" th:action="@{/logout}" method="post"></form>
		</span>
	</div>
	<div class="mb-2" sec:authorize="isAuthenticated()">
		<div class="col">
			<nav class="nav">
				<a class="nav-link" th:href="@{/home}">Home</a>
				<a class="nav-link" th:href="@{/usuario/pedido}">Meus pedidos</a>
				<a class="nav-link" th:href="@{/oferta}">Oferta</a>
			</nav>		
		</div>
	</div>
</div>

<div th:fragment="titulo(valor)" class="jumbotron mt-2 mb-2">
			<h1 class="display-4" th:text="${valor}"></h1>
</div>
